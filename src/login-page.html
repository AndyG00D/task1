<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--content-->
<div class="login-left-section-image">
    <img src="img/login-left-section-image.jpg" class="login-left-section-image__img"/>
</div>
<div class="login-right-section">

    <div class="login-logo _margin-top-5_2rem">
        <img src="img/sell-it_invert.png" height="69" width="198"/>
    </div>
    <div class="btn-group _margin-top-7_5rem">
        <button class="login_btn">Sign in</button>
        <button class="login_btn">Sign up</button>
    </div>
    <form class="login-form form-group _margin-top-4_6rem">
        <div class="input-text input-text_color-invert">
            <input type="email" class="input-text__input input-text__input_color-invert" required placeholder="Email">
            <div class="input-text__focus-line input-text__focus-line_color-invert"></div>
        </div>
        <div class="input-text input-text_color-invert _margin-top-1rem">
            <input type="password" class="input-text__input input-text__input_color-invert" required placeholder="Password">
            <div class="input-text__focus-line input-text__focus-line_color-invert"></div>
        </div>
        <button class="login_btn _margin-top-2_5rem">Sign up</button>

    </form>
</div>

<!--<footer>2017 - front-end labs Light IT</footer>-->
</body>
</html>
